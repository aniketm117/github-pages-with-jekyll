<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Particle Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;1,8..60,300&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0a0c10;
      --surface: #10141c;
      --accent: #00e5ff;
      --accent2: #ff4f7b;
      --text: #c8d6e5;
      --muted: #4a5568;
      --glow: rgba(0, 229, 255, 0.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Source Serif 4', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ── Star field ── */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      animation: twinkle var(--d, 3s) ease-in-out infinite var(--delay, 0s);
      opacity: 0;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: var(--op, 0.7); }
    }

    /* ── Particle canvas ── */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ── Content ── */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 680px;
    }

    .equation {
      font-family: 'DM Mono', monospace;
      font-size: clamp(0.75rem, 2vw, 0.95rem);
      color: var(--muted);
      letter-spacing: 0.05em;
      margin-bottom: 2.5rem;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.1s;
    }

    .code-404 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(6rem, 20vw, 13rem);
      line-height: 1;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, var(--accent) 0%, #0072ff 50%, var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 40px rgba(0, 229, 255, 0.35));
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.25s;
    }

    .headline {
      font-family: 'DM Serif Display', serif;
      font-style: italic;
      font-size: clamp(1.2rem, 3.5vw, 1.8rem);
      color: #e2ecf5;
      margin: 0.5rem 0 1.5rem;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.4s;
    }

    .subtext {
      font-size: clamp(0.9rem, 2vw, 1.05rem);
      color: var(--muted);
      line-height: 1.7;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.55s;
    }

    .subtext em {
      color: var(--accent);
      font-style: normal;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 2rem auto;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.65s;
    }

    .physics-note {
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 2.5rem;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.75s;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.9s;
    }

    .btn {
      font-family: 'DM Mono', monospace;
      font-size: 0.82rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-decoration: none;
      padding: 0.7rem 1.6rem;
      border-radius: 2px;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
      font-weight: 500;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }
    .btn-primary:hover {
      background: #33ecff;
      box-shadow: 0 0 35px rgba(0, 229, 255, 0.55);
      transform: translateY(-2px);
    }

    .btn-ghost {
      border: 1px solid var(--muted);
      color: var(--muted);
    }
    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Glow orb */
    .orb {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,229,255,0.06) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50%       { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>
  <div class="orb"></div>
  <canvas id="particles"></canvas>

  <div class="container">
    <p class="equation">∇²ψ + (2m/ħ²)(E − V)ψ = 0</p>
    <div class="code-404">404</div>
    <h1 class="headline">Particle Not Found</h1>
    <p class="subtext">
      This page has <em>collapsed into an unobservable state</em>.<br />
      According to Heisenberg's Uncertainty Principle, we cannot simultaneously
      know both where it went and why it vanished.
    </p>
    <div class="divider"></div>
    <p class="physics-note">
      Ψ(page) → 0 &nbsp;|&nbsp; t → ∞ &nbsp;|&nbsp; entropy ↑
    </p>
    <div class="actions">
      <a class="btn btn-primary" href="/">← Return to Lab</a>
      <a class="btn btn-ghost" href="/archive">Browse Archives</a>
    </div>
  </div>

  <script>
    /* ── Stars ── */
    const starsEl = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random() * 2 + 0.5;
      s.style.cssText = `
        width:${size}px; height:${size}px;
        top:${Math.random()*100}%; left:${Math.random()*100}%;
        --d:${2 + Math.random() * 4}s;
        --delay:${Math.random() * 5}s;
        --op:${0.3 + Math.random() * 0.7};
      `;
      starsEl.appendChild(s);
    }

    /* ── Particle system ── */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let W, H, particles = [];

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const COLORS = ['#00e5ff', '#0072ff', '#ff4f7b', '#7c3aed'];

    class Particle {
      constructor() { this.reset(true); }
      reset(init) {
        this.x = Math.random() * W;
        this.y = init ? Math.random() * H : H + 10;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = -(0.3 + Math.random() * 0.7);
        this.r = 1 + Math.random() * 2;
        this.alpha = 0;
        this.maxAlpha = 0.2 + Math.random() * 0.4;
        this.life = 0;
        this.maxLife = 120 + Math.random() * 200;
        this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
      }
      update() {
        this.life++;
        const t = this.life / this.maxLife;
        this.alpha = t < 0.2 ? (t / 0.2) * this.maxAlpha
                   : t > 0.8 ? ((1 - t) / 0.2) * this.maxAlpha
                   : this.maxAlpha;
        this.x += this.vx;
        this.y += this.vy;
        if (this.life >= this.maxLife) this.reset(false);
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
      }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle());

    function loop() {
      ctx.clearRect(0, 0, W, H);
      ctx.globalAlpha = 1;

      // Draw connections
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = '#00e5ff';
            ctx.globalAlpha = (1 - dist / 100) * 0.06;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
